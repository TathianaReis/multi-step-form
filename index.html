    <section class="container">
      <div class="sidebar">
        <picture>
          <source

            media="(min-width: 600px)"

          <source srcset="assets/images/bg-sidebar-mobile.svg" />

            src="assets/images/bg-sidebar-mobile.svg"
            alt="mobile-sidebar-background"
          />
        </picture>
      </div>

      <div class="main-content">
        <div class="personal-info style-main-content">
          <h1>Personal Info</h1>
          <p>Please provide your name, email address and phone number.</p>
          <form id="myForm">
            <label for="name"></label>
            <input type="text" placeholder="e.g.Stephen King" required />
            <label for="email"></label>
            <input
              type="text"
              placeholder="e.g. stephenking@lorem.com"
              required
            />
            <label for="telefone"></label
            ><input type="text" placeholder="e.g. +44 07XX XXX XXX" required />
          </form>
        </div>
        <div class="button-container">
          <button form="myForm" type="submit" class="button-right">
            Next Step
          </button>
        </div>
      </div>
    </section>
